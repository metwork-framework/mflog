name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10'n '3.11', '3.12' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r test-requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install
      run: |
        python setup.py develop
    - name: Test with pytest
      run: |
        make test
    - name: Coverage
      if: matrix.python-version == '3.7'
      run: |
        make coverage
    - name: Publish coverage 1
      if: matrix.python-version == '3.7'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PUB_HOST }}
        username: ${{ secrets.PUB_USERNAME }}
        password: ${{ secrets.PUB_PASSWORD }}
        port: 22
        script: |
          rm -Rf /pub/misc/mflog/coverage 2>/dev/null
          mkdir -p /pub/misc/mflog/coverage
    - name: Publish coverage 2
      if: matrix.python-version == '3.7'
      uses: garygrossgarten/github-action-scp@release
      with:
        local: htmlcov
        remote: /pub/misc/mflog/coverage
        host: ${{ secrets.PUB_HOST }}
        username: ${{ secrets.PUB_USERNAME }}
        password: ${{ secrets.PUB_PASSWORD }}
